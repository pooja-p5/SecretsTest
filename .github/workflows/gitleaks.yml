name: Gitleaks Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:   # allows manual run

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important! fetch full history for commit scan

      - name: Run Gitleaks (scan full history + current code)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --log-opts="--all" --report-format json --report-path gitleaks.json

      - name: Upload SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-json@v4
        with:
          sarif_file: gitleaks.json
