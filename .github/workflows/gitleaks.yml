name: Gitleaks Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:   # allows manual run

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important! fetch full history for commit scan

      - name: Run Gitleaks scan (code + commit history)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --log-opts="--all" --report-format json --report-path gitleaks-report.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload JSON report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
